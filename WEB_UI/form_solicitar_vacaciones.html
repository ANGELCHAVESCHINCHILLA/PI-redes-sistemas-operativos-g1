<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="form_solicitar_vacaciones.css">
</head>

<body>
    <form>
        <h2>Formulario de solicitud</h2>
        <label for="nombre">Nombre del empleado:</label>
        <input type="text" id="nombre" name="nombre" value="Juan Perez" readonly>
        <label for="dias">Días:</label>
        <input type="number" id="dias" name="dias" required>
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio">
        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin">
        <label for="razon">Razón:</label>
        <textarea id="razon" name="razon" rows="10" cols="100" required></textarea>
        <div id="button_container">
            <button type="submit">Enviar</button>
            <button type="cancel" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
    <button id="regresar" onclick="regresar()">Regresar</button>

    <script>
        function cancelar() {
            document.getElementById("dias").value = "";
            document.getElementById("razon").value = "";
        }

        function regresar() {
            window.history.back();
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
