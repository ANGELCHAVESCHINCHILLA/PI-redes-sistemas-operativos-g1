<!DOCTYPE html>
<html lang="en" style="height: 100vh;">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido Usuario</title>
  <link rel="stylesheet" href=".././styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100&family=Roboto:wght@300&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&family=Public+Sans:wght@100&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body id="principal_container" style="height: 100vh;">
  <div class="w3-container w3-light-blue">
    <h1>Recursos Humanos</h1>
  </div>

  <h2>Agregar usuario</h2>

  <div class="w3-card" style="margin: auto; width: 50%;">
    <form class="w3-padding-32">
      <label>Usuario:</label>
      <input class="w3-input w3-border w3-round" type="text" required>
      <label>Nombre:</label>
      <input class="w3-input w3-border w3-round" type="text" required>
      <label>Nombre del puesto:</label>
      <input class="w3-input w3-border w3-round" type="text" required>
      <label>Email:</label>
      <input class="w3-input w3-border w3-round" type="email" required>
      <label>Número de teléfono:</label>
      <input class="w3-input w3-border w3-round" type="number" required>
      <label></label>
      <select class="w3-select" name="option">
        <option value="" disabled selected>Selecciona el tipo de usuario</option>
        <option value="1">Empleado</option>
        <option value="2">Supervisor</option>
        <option value="3">Gerente</option>
        <option value="4">Administrador</option>
        <option value="5">Debugger</option>
      </select>
      <button class="w3-btn w3-red w3-border w3-round">Cancelar</button>
      <button class="w3-btn w3-light-blue w3-border w3-round" style="float: right;">Enviar</button>
    </form>
  </div>

  <footer style="bottom: 0px;">
    Sistema de Gestión de Recursos Humanos
  </footer>
</body>

</html>
