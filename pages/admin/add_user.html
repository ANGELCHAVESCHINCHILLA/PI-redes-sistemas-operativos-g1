<!DOCTYPE html>
<html lang="en" style="height: 100vh;">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos Humanos</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href=".././styles/admin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100&family=Roboto:wght@300&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&family=Public+Sans:wght@100&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body id="principal_container" style="height: 100vh;">
  <div class="w3-container w3-light-blue">
    <h1>Recursos Humanos</h1>
  </div>

  <h2>Agregar usuario</h2>

  <div class="w3-card" style="margin: auto; width: 50%;">
    <form id="user_form" class="w3-padding-32">
      <label>Usuario:</label>
      <input type="text" id="user_id" class="w3-input w3-border w3-round" required>
      <label>Contraseña:</label>
      <input type="password" id="user_password" class="w3-input w3-border w3-round" required>
      <label>Nombre:</label>
      <input type="text" id="user_name" class="w3-input w3-border w3-round" required>
      <label>Nombre del puesto:</label>
      <input type="text" id="user_job_name" class="w3-input w3-border w3-round" required>
      <label>Email:</label>
      <input type="email" id="user_email" class="w3-input w3-border w3-round" required>
      <label>Número de teléfono:</label>
      <input type="number" id="user_phone_number" class="w3-input w3-border w3-round" required>
      <label>Rol:</label>
      <select id="user_type" class="w3-select" required>
        <option value="1" selected>Empleado</option>
        <option value="2">Supervisor</option>
        <option value="3">Gerente</option>
        <option value="4">Administrador</option>
        <option value="5">Debugger</option>
      </select>
      <button type="cancel" id="go_back_button">Cancelar</button>
      <button type="submit" id="add_user_send_button">Enviar</button>
    </form>
  </div>

  <h2>...</h2>

  <footer style="bottom: 0px;">
    Sistema de Gestión de Recursos Humanos
  </footer>

  <div id="feedback_message" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <button id="close_feedback_message" class="w3-button w3-display-topright">&times;</button>
        <p id="feedback_message_content">El usuario fue creado correctamente.</p>
      </div>
    </div>
  </div>

  <div id="error_message" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <button id="close_error_message" class="w3-button w3-display-topright">&times;</button>
        <p id="error_message_content"></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="../scripts/admin.js"></script>
</body>

</html>
