<!DOCTYPE html>
<html>
<head>
    <title>Anotar al expediente</title>
    <link rel="stylesheet" href=".././styles/styles.css" />

<body>
<button id="regresar"></button>
<h2>Anotar al expediente</h2>
<form id="annotation-form" class="form-container">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username"><br>

    <label for="annotation">Anotaci√≥n:</label>
    <input class="form-field" type="text" id="annotation" name="anotacion"><br>

    <div class="btn-form-container">
        <button type="submit" id="send-annotation">Enviar</button>
        <button type="button" id="cancel-annotation" class="cancel-btn">Cancelar</button>
    </div>

</form>
<script src="../.././scripts/supervisory.js" ></script>
<script type="module" src="../.././scripts/buttonlistener.js" ></script>
